<ul class="list-group" id="asks">
    <li class="list-group-item" ng-repeat="ask in AsksC.asks" data-id="{{ask.id}}">
        <a ui-sref="ask({id:{{ask.id}}})"><h4>{{ask.text}}</h4></a>
        <a href="{{ask.link}}">{{ask.link}}</a>
        <p>Made by user {{ask.User_id}}, {{ask.likes}} likes.</p>
    </li>

    <form method="POST">
        <input type="text" ng-model="user.User_id">
        <br>
        <input type="text" ng-model="user.text">
        <br>
        <input type="submit" value="Enviar" ng-click="AsksC.postAsk(user)">
    </form>


</ul>
