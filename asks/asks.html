<ul class="list-group" id="asks">
    <li class="list-group-item" ng-repeat="ask in AsksC.asks" data-id="{{ask.id}}">
        <a ui-sref="ask({id:{{ask.id}}})"><h4>{{ask.text}}</h4></a>
        <a href="{{ask.link}}">{{ask.link}}</a>
        <p>Made by user {{ask.User_id}}, {{ask.likes}} likes.</p>
    </li>

    <form class="form">
        <div class="form-group">
            <label for="uid">User Id</label>
            <input class="form-control" id="uid" type="text" ng-model="AsksC.User_id"/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input class="form-control" type="text" id="text" ng-model="AsksC.text"/>
        </div>
        <input class="btn btn-primary" type="submit" value="Enviar" ng-click="AsksC.post()">
    </form>


</ul>
